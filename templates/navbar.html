{% load static %}

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'shop:allProdCat' %}"> Dappy </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#n avbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Pet Shop</a>
        </li>
        <li class="nav-item dropdown {%  if 'app' in request.path %} active {% endif %}">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categories
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="{% url 'shop:allProdCat' %}">All Products</a></li>
            <li><hr class="dropdown-divider"></li>
              {% for cat in links %}
            <li><a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
              {% endfor %}
          </ul>
        </li>
        {% if item_count > 0 %}
          <li class="nav-item">
            <a class="nav-link left" href="{% url 'cart:cart_detail'%}"><i class="fas fa-shopping-cart"></i>( {{item_count}} )</a>
          </li>
        {% endif %}
      </ul>
    </div>
    <form class="d-flex" action="{% url 'search_app:search_result' %}" method="get">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
      </form>
  </div>
</nav>
